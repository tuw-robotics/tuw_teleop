# Mapping for the 8BitDo Pro 2 Controller (D)

axes:
  x_left: 0         # left axis stick left/right
  y_left: 1         # left axis stick up/down
  x_right: 2        # right axis stick left/right
  y_right: 3        # right axis stick up/down
  trigger_left: 5   # left trigger
  trigger_right: 4  # right trigger
  x_cross: 6        # cross key left/right
  y_cross: 7        # cross key up/down

buttons:
  a_button: 0       # a button
  b_button: 1       # b button
  x_button: 3       # x button
  y_button: 4       # y button
  shoulder_left: 6  # left shoulder button
  shoulder_right: 7 # right shoulder button
  joy_left: 13      # left joystick button
  joy_right: 14     # right joystick button
  select: 10        # select / back button
  start: 11         # start button
